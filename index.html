<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Registration Form</title>
</head>
<body>
    <h1>Registration</h1>
    <form>
        <label for="first">First Name</label>
        <input name="first" id="first" type="text" placeholder="first name" required>
        <label for="last">Last Name</label>
        <input name="last" id="last" type="text" placeholder="last name" required>
    <section>
        <label for="male">Male</label>
        <input  type="radio" id="male" name="gender" value="male">
        <label for="female">Female</label>
        <input  type="radio" id="female" name="gender" value="female">
        <label for="other">Other</label>
        <input  type="radio" id="other" name="gender" value="other">
    </section>
    <section>
        <label for="email">
            Email:
        <input  id="email" name="email" placeholder="Your email" required >
    </label>
        <label for="psw">Password:
        <input id="psw" name="psw" type="password" placeholder="Your password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required title="Password must contain at least one number and one uppercase and lowercase letter, and at least 8 to 12 characters">
    </label>
    </section>
    <section> 
        <label>
            Birthday:
            <select name="month">
                <option>Month</option>
                <option >January</option>
                <option>February</option>
                <option>March</option>
                <option >April</option>
                <option>May</option>
                <option>June</option>
                <option >July</option>
                <option>August</option>
                <option>September</option>
                <option >October</option>
                <option>November</option>
                <option>December</option>
        </select>
        <select name="day">
            <option>Day</option>
            <option >01</option>
            <option>02</option>
            <option>03</option>
            <option >04</option>
            <option>05</option>
            <option>06</option>
            <option >07</option>
            <option>08</option>
            <option>09</option>
            <option >10</option>
            <option>11</option>
            <option>12</option>
        <select>
            <select name="year">
                <option>Year</option>
                <option >1993</option>
                <option>1994</option>
                <option>1995</option>
                <option >1996</option>
                <option>1997</option>
                <option>1998</option>
                <option >1999</option>
                <option>2000</option>
                <option>2001</option>
                <option >2002</option>
                <option>2003</option>
                <option>2004</option>
            </label>
            <select>
        </section>
      <div>
          <label for="agreed">I agree to the terms and conditions:</label>
          <input id="agreed" name="agreed" type="checkbox">
      </div>
        <input type="submit">
    
        
        
        
    </form>

</body>
</html>
